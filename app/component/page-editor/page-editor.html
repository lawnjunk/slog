<div class="page-editor">
  <form 
    novalidate
    ng-submit="$ctrl.handleSubmit($ctrl.page)">
    <textarea ng-model="$ctrl.page.content" placeholder="content"></textarea>
    <input ng-model="$ctrl.page.title" placeholder="title">
    <input id="show-in-nav-checkbox" type="checkbox" ng-model="$ctrl.page.showInNav">
    <label for="show-in-nav-checkbox"> </label>
    <button> submit </button>
  </form>
</div>
