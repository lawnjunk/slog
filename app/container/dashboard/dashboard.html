<div class="dashboard">
  <h3> dashboard </h3>
  <ul>
    <page-item 
      ng-repeat="item in $ctrl.pages track by $index"
      page="item"
      handle-select="$ctrl.itemHandleSelect"
      handle-delete="$ctrl.itemHandleDelete">
    </page-item>
  </ul>

  <page-upload
    page="$ctrl.uploadPage" 
    handle-submit="$ctrl.uploadHandleSubmit">
  </page-upload>

</div>
